<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}GoWiki</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/editor/prosemirror.bundle.css">
    <link rel="stylesheet" href="/static/css/prosemirror_extra.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">GoWiki</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/start?action=edit">Create Page</a>
            </nav>
        </header>
        
        <main>
            {{if eq .TemplateName "edit"}}
                {{template "edit-content" .}}
            {{else}}
                {{template "view-content" .}}
            {{end}}
        </main>
        
        <footer>
            <p>GoWiki - A simple wiki in Go</p>
        </footer>
    </div>
</body>
</html>
